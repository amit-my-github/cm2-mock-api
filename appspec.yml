version: 0.0
os: linux
files:
  - source: published/
    destination: /var/www/myapp/
  - source: scripts/
    destination: /var/www/myapp/scripts
hooks:
  BeforeInstall:
    - location: scripts/test_marker.sh
      timeout: 60
      runas: root    
  AfterInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300  
      runas: root
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root